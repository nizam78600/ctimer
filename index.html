<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="centrediv">
      <h1>
        <i
          class="fa fa-hourglass"
          style="font-size: 27px; padding-right: 10px; color: #1a53ff"
        ></i>
        Timer
      </h1>

      <div id="container">
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>
        <input
          id="minute"
          type="number"
          max="60"
          min="0"
          value="00"
          class="time"
        />
        <p id="p2" class="semicolon">:</p>
        <input
          id="sec"
          type="number"
          max="60"
          min="0"
          value="00"
          class="time"
        />
        <button id="start" class="btn">START</button>
        <button id="reset" class="btnr">RESET</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
